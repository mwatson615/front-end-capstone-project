<h2>Posts by {{userName}}</h2>

<!-- posts -->
	  <div ng-model="myPosts" class="media col-md-6 posts shadow" ng-repeat="post in myPostArray | orderBy:'counter': reverse=true">
	    <div class="media-object media-left media-middle">
	      <img class="postImg img-rounded" ng-src="{{post.imgUrl}}" alt="{{post.name}}">
	      </div>
	      <div class="media-body media-middle">
	        <h3 class="postHeader">{{post.superlative}}</h3> <h3 class="postHeader secondPostHeader" ng-show="!editMode">{{post.category}}</h3><input type="text" ng-show="editMode" ng-model="post.category">
	        	<button type="button" ng-show="editMode" ng-click="updateName(post)" class="btn btn-default" aria-label="Right Align">
			  	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			  	</button>
	        <h4 ng-model="name">{{post.name}}</h4>
	        <h5>Counter: {{post.counter}}</h5>
	        <button type="button" ng-click="editMode = !editMode" class="btn btn-default pull-right" aria-label="Right Align">
			  	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button type="button" ng-click="deletePost(post)" class="btn btn-default pull-right" aria-label="Right Align">
			  	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
	      </div>
	  </div>
