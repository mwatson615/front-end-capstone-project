<h2>Posts by {{userName}}</h2>

<!-- posts -->
	<div class="row">
	  <div class="col-xs-offset-1 col-xs-10" ng-repeat="post in myPostArray">
	    <div class="thumbnail">
	    	<!-- <p>Posted by {{post.userName}}</p> -->
	      <img ng-src="{{post.imgUrl}}" alt="{{post.name}}">
	      <div class="caption">
	        <h3>{{post.superlative}} {{post.category}}</h3>
	        <p>{{post.name}}</p>
	        <!-- <p><a href="#" class="btn btn-default btn-sm glyphicon glyphicon-thumbs-up" role="button"></a></p> -->
	        <h5>Counter: {{post.counter}}</h5>
	      </div>
	    </div>
	  </div>
	</div>
