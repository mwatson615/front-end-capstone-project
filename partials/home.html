<h2>{{userName}}</h2>
<!-- logout button -->
	<button type="button" ng-click="logout()" class="btn btn-default">Log Out</button>

	<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- login -->
<div class="input-group">
 	<!-- <p>Login</p> -->
  <input type="text" ng-model="logEmail" class="form-control" placeholder="Email..." aria-describedby="basic-addon1">
  <input type="text" ng-model="logPassword" class="form-control" placeholder="Password..." aria-describedby="basic-addon1">
  <button type="submit" ng-click="login(logEmail, logPassword)" class="btn btn-primary">Sign In</button>
</div>

<!-- Register -->
<div class="input-group">
 	<!-- <p>Register</p> -->
  <input type="text" ng-model="regEmail" class="form-control" placeholder="Email..." aria-describedby="basic-addon1">
  <input type="text" ng-model="regUserName" class="form-control" placeholder="Choose Username..." aria-describedby="basic-addon1">
  <input type="text" ng-model="regPassword" class="form-control" placeholder="Create Password" aria-describedby="basic-addon1">
  <button type="submit" ng-click="register(regEmail, regUsername, regPassword)" class="btn btn-success">Register</button>
</div>



<!-- search bar -->
	<div class="input-group col-xs-3 searchInput">
		  <input ng-model="searchInput" type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon1">
	</div>

<!-- posts -->
	<div class="row">
	  <div class="col-xs-offset-1 col-xs-10" ng-repeat="post in contentArray | filter: {$:searchInput}">
	    <div class="thumbnail">
	    	<p>Posted by {{post.userName}}</p>
	      <img ng-src="{{post.imgUrl}}" alt="{{post.name}}">
	      <div class="caption">
	        <h3>{{post.superlative}} {{post.category}}</h3>
	        <p>{{post.name}}</p>
	        <p><a href="#" class="btn btn-default btn-sm glyphicon glyphicon-thumbs-up" role="button"></a></p>
	      </div>
	    </div>
	  </div>
	</div>
