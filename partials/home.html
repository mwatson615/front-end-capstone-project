<h2>Home page</h2>
<!-- logout button -->
	<button type="button" class="btn btn-default">Log Out</button>

	<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- search bar -->
	<div class="input-group col-xs-3">
		  <span class="input-group-addon" id="basic-addon1">@</span>
		  <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon1">
	</div>

	<!-- browse ppl places things -->
	<div class="btn-group" role="group" aria-label="...">
		<p>Browse</p><br>
		  <button type="button" class="btn btn-default">People</button>
		  <button type="button" class="btn btn-default">Places</button>
		  <button type="button" class="btn btn-default">Things</button>
	</div>

<!-- posts -->
	<div class="row">
	  <div class="col-sm-6 col-md-9" ng-repeat="post in posts">
	    <div class="thumbnail">
	      <img src="post.imgUrl" alt="...">
	      <div class="caption">
	        <h3>{{post.superlative}} {{post.category}}</h3>
	        <p>{{post.name}}</p>
	        <p><a href="#" class="btn btn-default btn-sm glyphicon glyphicon-thumbs-up" role="button"></a> <a href="#" class="btn btn-default btn-sm glyphicon glyphicon-thumbs-down" role="button"></a></p>
	      </div>
	    </div>
	  </div>
	</div>
